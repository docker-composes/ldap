version: '2'

services:
  openldap:
    image: docker.io/bitnami/openldap:2.6
    ports:
      - '1389:1389'
      - '1636:1636'
    environment:
      - LDAP_ADMIN_USERNAME=admin
      - LDAP_ADMIN_PASSWORD=123456
      - LDAP_USERS=user01,user02
      - LDAP_PASSWORDS=user01,user02
    volumes:
      - './data:/bitnami/openldap'

volumes:
  openldap_data:
    driver: local